
<template>
  <section>
   <h2>${heading}</h2>

   </br>
   Count of retreived Ninjas: ${ninjas.length}
    <form role="form">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-btn">
            <a href="#/insert" class="btn btn-default">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
        </span>
        <input type="text" value.bind="searchEntry" class="form-control" id="id"
         placeholder="Search by First or Last name" />
      </div>
      </div>
      <button type="submit" click.delegate="getFilteredNinjas()" disabled.bind="!canSearch" class="btn btn-default">Search</button>
      <button type="submit" click.delegate="getAllNinjas()" class="btn btn-primary">${textShowAll}</button>
    </form>

    </br>
    
    <div class="relativePosition">
      <div  repeat.for="ninja of ninjas">
        <a href="#/ninjas/${ninja.id}" class="btn btn-default btn-sm" >
          <span class="glyphicon glyphicon-pencil" />
        </a>
        <a click.delegate="$parent.deleteView(ninja)" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-trash" />
        </a>
        ${ninja.Name}  ${ninja.ServedInOniwaban ? '[Oniwaban]':''}    , Birthdate:${ninja.DateOfBirth | dateFormat}
      </div>
    </div>
  </section>
</template>
