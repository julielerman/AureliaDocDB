  <require from="./templates/dropdown"></require>
  <section>

    <form role="form">      </br>

        <strong>Name:</strong>
      </label>
      <input value.bind="ninja.Name" />

      </label>

      <div class="button-bar">
        <button class="btn btn-success" click.delegate="save()">Save</button>

        <div class="button-bar">-->

      </div>
    <br/>
   
 
  </section>
